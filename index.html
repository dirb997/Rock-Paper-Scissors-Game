<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    
    
</head>
<body>
    <div id="gameDisplay">
        <h1 id="tittle">Welcome to the Rock-Paper-Scissors Game Portal!</h1>       
        <h1 class="gameText" id="userText">Player:</h1>
        <h1 class="gameText" id="machineText">Machine:</h1>
        <h1 class="gameText" id="battleText" style="display: none;">Battle Result:</h1>
    </div>

    <div id="btnContainer">
        <button class="choicesBtn">ROCK</button>
        <button class="choicesBtn">PAPER</button>
        <button class="choicesBtn">SCISSORS</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
